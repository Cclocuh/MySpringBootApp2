<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
	<style>
		.container {
			text-align: center;
			margin: 0 auto;
			max-width: 300px;
			/* Adjust the maximum width as needed */
		}

		.container form {
			text-align: left;
		}

		.container form div {
			margin-bottom: 10px;
			/* Adjust the margin as needed to space out the form elements */
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>User Registration</h1>
		<form action="/register" method="post">
			<div>
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" th:field="${user.username}" required>
			</div>

			<div>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" th:field="${user.password}" required>
			</div>

			<div>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" th:field="${user.email}" required>
			</div>

			<div>
				<label for="phoneNumber">Phone Number:</label>
				<input type="tel" id="phoneNumber" name="phoneNumber" th:field="${user.phoneNumber}" required>
			</div>

			<!-- Add more fields as needed (e.g., first name and last name) -->

			<div>
				<button type="submit">Register</button>
			</div>
		</form>
	</div>
</body>

</html>
